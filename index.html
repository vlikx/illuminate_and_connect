<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illuminate & Connect | Anmeldung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f8fafc;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Rajdhani', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Neon Outline Utilities */
      .neon-outline-pink {
        color: transparent;
        -webkit-text-stroke: 2px #d946ef; /* fuchsia-500 */
        text-shadow: 0 0 25px rgba(217, 70, 239, 0.6);
      }
      
      .neon-outline-yellow {
        color: transparent;
        -webkit-text-stroke: 2px #facc15; /* yellow-400 */
        text-shadow: 0 0 25px rgba(250, 204, 21, 0.6);
      }

      .glow-pink {
        box-shadow: 0 0 20px rgba(217, 70, 239, 0.3);
      }
      
      .glow-yellow {
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
      }

      /* Bokeh Animation */
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-10px, -20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 8s ease-in-out infinite;
        animation-delay: 2s;
      }
    </style>
